{{ "<!-- recent post -->" | safeHTML }}
<div class="widget">
  <h4 class="widget-title">{{ i18n "recent_post" }}</h4>
  {{ "<!-- post-item -->" | safeHTML }}
  {{ range first 3 ( where .Site.RegularPages "Section" "post" )}}
  <article class="widget-card">
    <div class="d-flex">
      {{ if .Params.Images }}
      {{ range first 1 .Params.Images }}
      <img class="card-img-sm lozad" data-src="{{ . | absURL }}">
      {{ end }}
      {{ end }}
      <div class="ml-3">
        <h5><a class="post-title" href="{{.Permalink}}">{{ .Title }}</a></h5>
        <ul class="card-meta list-inline mb-0">
          <li class="list-inline-item mb-0">
            <i class="ti-calendar"></i>{{ .PublishDate.Format "02 jan, 2006" }}
          </li>
        </ul>
      </div>
    </div>
  </article>
  {{ end }}
</div>
